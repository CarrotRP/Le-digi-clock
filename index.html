<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le-Digi-Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- TODO: edit the font so 1 is on the right side -->
    <main>
        <div class="box">
            <!-- time, hh:mm:ss am/pm -->
            <section class="top">
                <p class="hour-mn">00:00</p>
                <p class="mr">MR</p>
                <p class="second">00</p>
            </section>
            <!-- date, day dd/mm/yy -->
            <section class="bot">
                <p class="date">DAY 00/00/00</p>
                <p class="loc" onclick="popupClick()">CTY</p>
            </section>
        </div>
        <!-- popup -->
        <div class="popup-bg"></div>
        <div class="popup-box">
            <h1>Select a country</h1>
            <section class="country">
                <!-- country name display here -->
            </section>
            <button class="close-popup" onclick="popupClose()">close</button>
        </div>
    </main>
    <p class="tip">Tip: click on the country</p>
    <footer class="footer">
        <p></p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
